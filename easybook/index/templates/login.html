<!DOCTYPE html>
<html lang="zh-CN">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>login</title>

<link rel="stylesheet" href="/static/style.css">

<body>

<div class="login-container">
	<h1>快捷挂号系统</h1>
	
	<div class="connect">
		<p>请输入以下信息：</p>
	</div>
	
	<form action="/checkLogin/" method="get" id="loginForm">
		<div>
			<input type="text" name="username" class="username" value="{{username}}" placeholder="用户名" autocomplete="off"/>
		</div>
		<div>
			<input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<button id="submit" type="submit">登 陆</button>
	</form>

	<a href="/register/">
		<button type="button" class="register-tis">注册账号</button>
	</a>

</div>

<script src="/static/jquery.min.js"></script>
<script src="/static/common.js"></script>
<!--表单验证-->
<script src="/static/jquery.validate.min.js?var1.14.0"></script>

</body>
</html>
